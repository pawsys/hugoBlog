

{{define "main" }}
  <div class="mb-16">
  {{range .Pages}}
    <div class="mt-16">
      {{if in .Params.types "link"}}
        {{partial "listLink" .}}
      {{else if in .Params.types "idea"}}
        {{partial "listIdea" .}}

      {{else}}
        {{partial "listDefault" .}}
      {{end}}


    </div>
  {{end}}
  </div>
  {{ template "_internal/pagination.html" . }}
    {{ range .Paginator.Pages }}
  {{ end }}
{{end}}
